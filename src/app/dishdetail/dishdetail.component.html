<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
      </mat-card-header>
      <img mat-card-iamge src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
          <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
         <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
         </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
  <mat-list>
    <h3 matLine> Comments </h3>
      <mat-list-item *ngFor="let item of dish.comments">   
             <h1 matLine>{{item.comment}}</h1>
             <h1 matLine>{{item.rating}} Stars</h1>
             <h1 matLine>-- {{item.author}} {{ item.date | date }}</h1>
           </mat-list-item>
     </mat-list>
    </div>

     <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner> <h4>Loading . . . Please Wait</h4>
    </div>


    <div>
      <h4>Rating</h4>
    <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
        <p>
        <mat-form-field style="width: 300px">
          <input matInput formControlName="author" placeholder="Author" type="text" required>
          <mat-error *ngIf="formErrors.author">
            {{ formErrors.author }}
          </mat-error>
        </mat-form-field>
      </p>

      <div>
     <mat-slider formControlName="rating" min="1" max="5" step="1" value="5" thumbLabel tickInterval="1">
             </mat-slider>
        </div>


      <p>
        <mat-form-field style="width: 300px">
          <textarea matInput rows="5" cols="40" formControlName="comment" placeholder="Your comment" type="text" required>
            </textarea>
          <mat-error *ngIf="feedbackForm.comment">
            {{ formErrors.comment }}
                  </mat-error>
        </mat-form-field>
      </p>

<!-- 
      <div fxFlex class="form-size" [@expand] [@visibility]="visibility">
          <div [hidden]="commentForm.invalid">
            <p>{{feedbackForm.value.comment}}</p>
            <p>{{feedbackForm.value.rating}} Stars</p>
            <p> -- {{feedbackForm.value.name}}</p>
          </div>
      </div> -->

     
      <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  </div>

  </div>
