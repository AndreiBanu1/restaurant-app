<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
      </mat-card-header>
      <img mat-card-iamge src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
          <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-list fxFlex="40">
      <mat-list-item *ngIf="dish">   
        <h3 matLine>Comments</h3>
          <p matLine>
           <span> {{dish.comments}} </span>
          </p>
           </mat-list-item>
     </mat-list>

  </div>
